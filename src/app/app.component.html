<router-outlet></router-outlet>
<div class="mt-5 ml-5">
  <button (click)="decremento()" [class.bg-red-600]="num < 0" [class.bg-amber-600]="num >= 0 && num <= 5" [class.bg-green-600]="num > 5" [disabled]="num <= -10" class="mr-5 w-10 h-5 rounded-md">-</button>

  <span>{{num}}</span>
 
 <button (click)="incremento()" [class.bg-red-600]="num < 0" [class.bg-amber-600]="num >= 0 && num <= 5" [class.bg-green-600]="num > 5" [disabled]="num >= 10" class="ml-5 w-10 h-5 rounded-md">+</button>
</div>
